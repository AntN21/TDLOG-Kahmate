{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="../static/board_actions.js"></script>
<div class="field">
    <form action="{{ url_for('views.game') }}" method="POST">
        <div class="board" id="board">
            {% for row in range(8) %}
            {% for col in range(11) %}
            {% set color = "white" if (col + row)%2==0 else "black" %}
            <button class="{{color}}" id="{{row,col}}" name="next" value="{{row,col}}">
                {% if 'c' in chips[row][col] %}
                <image src="../static/clever.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 'f' in chips[row][col] %}
                <image src="../static/fast.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 'o' in chips[row][col] %}
                <image src="../static/ordinary.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 's' in chips[row][col] %}
                <image src="../static/strong.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 't' in chips[row][col] %}
                <image src="../static/tough.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 'x' in chips[row][col] %}
                <image src="../static/ko.png" draggable="false" style="width: 40px; height: 40px;"/>
                {% endif %}
                {% if 'b' in chips[row][col] %}
                <image src="../static/ball.png" draggable="false" style="top: 20px;
                left: 20px; position: absolute; width: 40px;  height: 40px;"/>
                {% endif %}
            </button>
            {% endfor %}
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
